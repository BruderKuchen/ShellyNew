<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticket System</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 1rem;
    }
    form {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input, button {
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #eee;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <h1>Tickets</h1>

  <form method="post" action="/tickets">
    <input name="title" placeholder="Title" required>
    <input name="description" placeholder="Description" required>
    <input name="temperature" type="number" step="0.1" placeholder="Temperature (optional)">
    <button type="submit">Create Ticket</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Temperature</th>
      </tr>
    </thead>
    <tbody>
      {% for t in tickets %}
      <tr>
        <td>{{ t.id }}</td>
        <td>{{ t.title }}</td>
        <td>{{ t.description }}</td>
        <td>{{ t.temperature if t.temperature is not none else 'â€”' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
